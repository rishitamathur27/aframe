<html>
<head>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_2048.jpg" radius="2">
        <a-animation attribute="rotation"
               dur="28000"
               to="0 360 0"  
               ease-in="linear"      
               repeat="indefinite">
       </a-animation>
    </a-sphere>
     <a-sky color="black"></a-sky>
     <a-camera position='0 0 3' user-height='0'></a-camera>
</a-scene>
</body>
</html>
